

		<!---header--->
		<!---main--->
			<div id="myModal" class="modal">

					
				<div class="main-section">
					<div class="modal-content">
						<span class="close">&times;</span>
					<div class="property-section">
						<h2>Filter</h2>
						<div class="property-bottom">
							<form action='{% url "filter_form" %}' method='GET'>
								<input type="text" name="searched" placeholder="Filter by keywords" required value={{searched}}>
								
									<div class="clear"></div>
								</div>
								<div class="filter-price">
									<h3>Price range</h3>
									<ul class="dropdown-menu6">
										<li><span id='min' style="display: none;">{{ min_price }} </span>               
											<div id="slider-range"></div>							
											<input type="text" id="amount" style="border: 0; color: #ffffff; font-weight: normal;" name="range" />
										</li>			
									</ul> <span id='max' style="display: none;">{{ max_price }} </span>
									<!---->
									<script type='text/javascript'>//<![CDATA[ 
									$(window).load(function(){
									 $( "#slider-range" ).slider({
												range: true,
												min: parseInt(document.getElementById("min").innerHTML,10),
												max: parseInt(document.getElementById("max").innerHTML,10),
												values: [ parseInt(document.getElementById("min").innerHTML,10), parseInt(document.getElementById("max").innerHTML,10)],
												slide: function( event, ui ) {  $( "#amount" ).val( "PKR" + ui.values[ 0 ] + " - PKR" + ui.values[ 1 ] );
												}
									 });
									$( "#amount" ).val( "PKR" + $( "#slider-range" ).slider( "values", 0 ) + " - PKR" + $( "#slider-range" ).slider( "values", 1 ) );

									});//]]>  

									</script>
									<script type="text/javascript" src="js/jquery-ui.js"></script>
								</div>
								<!---->	
								<input type="submit" value="Apply">
							</form>
						</div>
					</div>
</div>
</div>
</div>




	<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
